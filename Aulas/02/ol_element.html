<!DOCTYPE html>

<html>
    <body>
        <h1>Elemento ol</h1>
        <ol>
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ol>
        <br>
        <ol reversed="true">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ol>
        <br>
        <ol start="10">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ol>
        <br>
        <ol type="a">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ol>
        <br>
        <ol reversed="true" start="10" type="A">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ol>
    </body>
</html>
