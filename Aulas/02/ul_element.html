<!DOCTYPE html>

<html>
    <body>
        <h1>Elemento ul</h1>
        <ul>
            <li>Café</li>
            <ul>
                <li>Preto</li>
                <li>Capuccino</li>
                <li>Expresso</li>
            </ul>
            <li>Leite</li>
            <li>Suco</li>
        </ul>
        <h2>Elemento ul com estilo (com CSS)</h2>
        <ul style="list-style-type: circle">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ul>
        <br>
        <ul style="list-style-type: armenian">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ul>
        <br>
        <ul style="list-style-type: square">
            <li>Café</li>
            <li>Leite</li>
            <li>Suco</li>
        </ul>
    </body>
</html>
