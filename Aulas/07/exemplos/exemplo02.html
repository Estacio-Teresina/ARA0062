<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O que o JavaScript pode fazer</title>
    </head>
    <body>
        <h1>O que o JavaScript pode fazer?</h1>
        <p>O JavaScript pode mudar valor de um atributo HTML.</p>
        <p>Neste exemplo o JavaScript muda o valor do atributo fonte (src) de uma imagem.</p>
        <button onclick="document.getElementById('myImage').src='imagens/pic_bulbon.gif'">Ligar a luz</button>
        <img id="myImage" src="imagens/pic_bulboff.gif" style="width:100px;">
        <button onclick="document.getElementById('myImage').src='imagens/pic_bulboff.gif'">Desligar a luz</button>
    </body>
</html>
