<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O que o JavaScript pode fazer</title>
    </head>
    <body>
        <h1>O que o JavaScript pode fazer?</h1>
        <p id="demo">O JavaScript pode mudar o estilo de um elemento HTML.</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Clique aqui!</button>
    </body>
</html>
