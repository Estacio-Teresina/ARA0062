<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O que o JavaScript pode fazer</title>
    </head>
    <body>
        <h1>O que o JavaScript pode fazer?</h1>
        <p>O JavaScript pode mostrar elementos invisíveis do HTML.</p>
        <p id="demo" style="display: none;">Sou eeeeeeeeeu, o Tiriricaaaaaaa, vocês pensavam que era outra pessoa, mas sou eeeeeeeeeu!</p>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique aqui!</button>
    </body>
</html>
