<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset=utf-8>
        <title>JavaScript exemplo de confirm</title>
    </head>
    <body>
        <h1 style="color:red">JavaScript exemplo confirm()</h1>
        <hr />
        <script type="text/javascript">
            mensagem = "Clique em qualquer um dos botões para continuar";
            x = confirm(mensagem); 
            if (x == true)
            {
                alert("Você clicou em OK!");
            }   
            else
            {
                alert("Você clicou em Cancelar!"); 
            } 
        </script>
    </body>
</html>
