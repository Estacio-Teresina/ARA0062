<!--Verificar qual versão do JScript é suportado pelo navegador-->
<!--Fonte do código: https://www.w3resource.com/javascript/introduction/ECMA-and-javascript.php-->
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Checando a versão do JavaScript</title>
</head>
<body>
    <h1 style="color: red">Checando a versão do JavaScript</h1>
    <hr />
    <script type="text/javascript">
        var jsbrowver = 1.0;
    </script>
    <script language='Javascript1.1'>
        var jsbrowver = 1.1;
    </script>
    <script language='Javascript1.2'>
        var jsbrowver = 1.2;
    </script>
    <script language='Javascript1.3'>
        var jsbrowver = 1.3;
    </script>
    <script language='Javascript1.4'>
        var jsbrowver = 1.4;
    </script>
    <script language='Javascript1.5'>
        var jsbrowver = 1.5;
    </script>
    <script language='Javascript1.6'>
        var jsbrowver = 1.6;
    </script>
    <script language='Javascript1.7'>
        var jsbrowver = 1.7;
    </script>
    <script language='Javascript1.8'>
        var jsbrowver = 1.8;
    </script>
    <script type='text/javascript'>
        alert('Supported Javascript Version : ' + jsbrowver);
    </script> 
</body>
