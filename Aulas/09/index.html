<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Gerador de história bobinha</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 500px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Escreva um nome qualquer:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="br">BR</label>
      <input id="br" type="radio" name="ptbr" value="br" checked />
      <label for="pt">PT</label>
      <input id="pt" type="radio" name="ptbr" value="pt" />
    </div>
    <div>
      <button class="randomize">Gerar história aleatória</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>

    <script src="main.js"></script>
  </body>
</html>
